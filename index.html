<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Mojave UFO</title>

    <!-- Load Spline viewer web component -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.53/build/spline-viewer.js"></script>

    <style>
      html, body { margin: 0; background: #000; }
      /* Width-driven, ratio-based wrapper to avoid 100vh shrink on mobile */
      #box {
        position: relative;
        width: 100%;
        aspect-ratio: 1200 / 700; /* height = width / (1200/700) */
        background: #000;
        overflow: hidden;
      }
      spline-viewer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <!-- Local scene + local Spline runtime files in the same folder -->
      <spline-viewer url="./scene.splinecode"></spline-viewer>
    </div>
  </body>
  </html>
