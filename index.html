<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- fixed zoom; consistent wheel/touch in embeds -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mojave UFO</title>

  <!-- Self-hosted Spline viewer -->
  <script type="module" src="./vendor/spline-viewer/build/spline-viewer.js"></script>

  <style>
    /* Base */
    html, body { margin: 0; height: 100%; background: transparent; }

    /* Default: sticky viewer; document provides scroll in scroll-driven mode */
    #wrap { position: sticky; top: 0; height: 100svh; }
    spline-viewer { display: block; width: 100%; height: 100%; }

    /* The ONLY flow-height in scroll-driven mode */
    #ghost-scroll { width: 1px; height: 0; }

    /* ---------- Passthrough (no internal iframe scroll) ---------- */
    /* Do NOT use overscroll-behavior: contain here; it blocks parent scroll chaining */
    html.embed-pass, body.embed-pass { overflow: hidden; }
    html.embed-pass #wrap { position: fixed; inset: 0; height: auto; }

    /* ---------- Scroll-driven (internal iframe scroll) ---------- */
    /* Allow scroll and allow chaining to parent */
    html.embed-scroll, body.embed-scroll {
      overflow-y: auto;
      overscroll-behavior: auto; /* allow chaining, not 'contain' */
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <spline-viewer
      id="sv"
      url="./scene.splinecode"
      events-target="global"
      loading="eager"
    ></spline-viewer>
  </div>
  <!-- spacer used ONLY in scroll-driven mode -->
  <div id="ghost-scroll" aria-hidden="true"></div>

  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const isEmbedded = qs.get('external') === '1' || (function(){ try { return window.self !== window.top } catch { return true } })();
      const userPx = Number(qs.get('scrollpx'));
      const wantsScrollBudget = Number.isFinite(userPx);

      if (isEmbedded) {
        // Clear any legacy inline locks
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';

        if (wantsScrollBudget) {
          // Scroll-driven mode
          document.documentElement.classList.remove('embed-pass');
          document.body.classList.remove('embed-pass');
          document.documentElement.classList.add('embed-scroll');
          document.body.classList.add('embed-scroll');

          const isPhone = /Mobi|Android/i.test(navigator.userAgent);
          const px = Math.max(0, userPx || (isPhone ? 900 : 1200));
          const ghost = document.getElementById('ghost-scroll');
          if (ghost) {
            ghost.style.display = 'block';
            ghost.style.height = px + 'px';
          }
        } else {
          // Passthrough mode
          document.documentElement.classList.remove('embed-scroll');
          document.body.classList.remove('embed-scroll');
          document.documentElement.classList.add('embed-pass');
          document.body.classList.add('embed-pass');
          const ghost = document.getElementById('ghost-scroll');
          if (ghost) {
            ghost.style.display = 'none';
            ghost.style.height = '0px';
          }
        }
      }

      // Safety: if viewer never registers, warn
      setTimeout(() => {
        if (!customElements.get('spline-viewer')) {
          console.warn('spline-viewer not registered â€” check ./vendor/spline-viewer/build/spline-viewer.js');
        }
      }, 4000);
    })();
  </script>
</body>
</html>
