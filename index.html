<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mojave UFO</title>

    <!-- Load Spline viewer web component -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.53/build/spline-viewer.js"></script>

    <style>
      html, body { height: 100%; margin: 0; }
      /* Full-viewport wrapper (no space in 100vh) */
      #wrap { height: 100vh; width: 100vw; }
      spline-viewer { width: 100%; height: 100%; display: block; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <!-- Local scene + local Spline runtime files in the same folder -->
      <spline-viewer url="./scene.splinecode"></spline-viewer>
    </div>
  </body>
  </html>
