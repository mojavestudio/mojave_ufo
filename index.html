<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- fixed zoom; consistent wheel/touch in embeds -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mojave UFO</title>

  <!-- Self-hosted Spline viewer -->
  <script type="module" src="./vendor/spline-viewer/build/spline-viewer.js"></script>

  <style>
    /* Base */
    html, body { margin: 0; height: 100%; background: transparent; }

    /* Sticky viewer keeps the scene in view while the document provides scroll */
    #wrap { position: sticky; top: 0; height: 100svh; }
    spline-viewer { display: block; width: 100%; height: 100%; }

    /* The ONLY flow-height source when we enable internal (iframe) scroll */
    #ghost-scroll { width: 1px; height: 0; }

    /* ---------- PASSTHROUGH MODE (no internal scroll) ---------- */
    /* When .embed-no-scroll is on <html>, the iframe's document won't scroll. */
    html.embed-no-scroll, body.embed-no-scroll {
      overflow: hidden;
      overscroll-behavior: none;
    }
    /* In this mode the viewer is pinned absolutely so no flow height exists. */
    html.embed-no-scroll #wrap { position: fixed; inset: 0; height: auto; }
  </style>
</head>
<body>
  <div id="wrap">
    <spline-viewer
      url="./scene.splinecode"
      events-target="global"
      loading="eager"
    ></spline-viewer>
  </div>
  <!-- spacer used ONLY in scroll-driven mode -->
  <div id="ghost-scroll" aria-hidden="true"></div>

  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const isEmbedded = qs.get("external") === "1" || (function(){ try { return window.self !== window.top } catch { return true } })();

      // “scrollpx” present => scroll-driven mode; otherwise passthrough mode.
      const userPx = Number(qs.get("scrollpx"));
      const wantsScrollBudget = Number.isFinite(userPx);

      if (isEmbedded) {
        // Clean up any previous inline locks
        document.documentElement.style.overflow = "";
        document.body.style.overflow = "";

        if (wantsScrollBudget) {
          // ---------- SCROLL-DRIVEN MODE ----------
          // Allow the iframe document to scroll and give it a precise pixel budget.
          const isPhone = /Mobi|Android/i.test(navigator.userAgent);
          const px = Math.max(0, userPx || (isPhone ? 900 : 1200));
          const ghost = document.getElementById("ghost-scroll");
          if (ghost) ghost.style.height = px + "px";
          // Sticky layout on #wrap remains active by default.
        } else {
          // ---------- PASSTHROUGH MODE (NO TRAP) ----------
          // No internal scroll; let the parent page (Framer) scroll under the cursor.
          document.documentElement.classList.add("embed-no-scroll");
          document.body.classList.add("embed-no-scroll");
          // Safety: zero out any spacer height
          const ghost = document.getElementById("ghost-scroll");
          if (ghost) ghost.style.height = "0px";
        }
      }

      // Safety: if viewer never registers, warn
      setTimeout(() => {
        if (!customElements.get('spline-viewer')) {
          console.warn('spline-viewer not registered — check ./vendor/spline-viewer/build/spline-viewer.js');
        }
      }, 4000);
    })();
  </script>
</body>
</html>
