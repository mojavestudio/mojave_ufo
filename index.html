<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spline Scene</title>
    <!-- Load the Spline Viewer web component (idempotent loader) -->
    <script type="module">
      import { loadSplineViewer } from './spline-loader.js';
      // If another runtime already put THREE on window, we reuse it by not
      // importing any additional THREE here. The viewer bundles its own.
      loadSplineViewer('1.10.53').catch(console.error);
    </script>
    <style>
      html, body { margin: 0; height: 100%; }
      #wrap { height: 100vh; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <spline-viewer url="./scene.splinecode" style="width:100%; height:100%"></spline-viewer>
    </div>
  </body>
  </html>
